<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Restaurant</title>
  </head>
  <body class="container">
    <header class="header">
      <div class="wrap">
        <div class="header__row">
          <div class="header__logo">
            <img src="./assets/icons/LOGO.svg" alt="logo" />
          </div>

          <nav class="header__nav">
            <ul class="header__list">
              <li class="header__item">ГЛАВНАЯ</li>
              <li class="header__item">МЕНЮ</li>
              <li class="header__item">О НАС</li>
              <li class="header__item">БРОНЬ</li>
            </ul>

            <div class="header__basket">
              <img src="./assets/icons/cart.svg" alt="basket" />
            </div>

            <div class="header__phone">
              <div class="header__phone__number">
                <img src="./assets/icons/phone.svg" alt="phone" />
                <a href="tel:+9998887654" type="tel">+999-888-76-54</a>
              </div>
              <div class="header__phone__text">
                <p>
                  Свяжитесь с нами для <br />
                  бронирования
                </p>
              </div>
            </div>

            <button class="header__btn">ЗАКАЗ СТОЛИКА</button>
          </nav>

          <div class="header__burger">
            <img src="./assets/icons/burger.svg" alt="navigate" />
          </div>
        </div>
      </div>
    </header>

    <script src="./script.js"></script>
  </body>
</html>
